    }

    header {
      display: flex;

    .image-box a {

      height: 100px;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .image-box a img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-box a:hover {
      transform: scale(1.05);
    }

        .navbar {

    }

    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      width: 150px;
    }

    .icons img {
      width: 25px;
      margin-left: 15px;
    }

    .slider-container {
      width: 90%;
      max-width: 600px;
      overflow-x: auto;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-left: 10px;
    }

    .slider-container::-webkit-scrollbar {
      display: none; /* Hide scrollbar for cleaner look */
    }

    .slide {
      display: inline-block;
      width: 200px;
      height: 200px;
      margin-right: 15px;
      border-radius: 10px;
      color: rgb(0, 0, 0);
      scroll-snap-align: start;
      padding: 10px;
      position: relative;
      text-decoration: none;
    }

    

    .slide img {
      width: 100%;
      height: 140px;
      border-radius: 8px;
      object-fit: cover;
    }

    .slide h3 {
      margin: 10px 0 0;
      font-size: 16px;
      font-weight: bold;
    }

    .slide p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #bbb;
    }

    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4500;
      color: white;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 20px;
    }
    


    /* Media Query for smaller devices */
    @media (max-width: 600px) {
      .image-box a {
        width: 100%;
      }
    }


    .container3 {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
            


  </style>
