<body>

    <audio id="stopSound" src="audio/finsh.mp3"></audio>

    <img class="imgabout" src="img/banner no back black.png" alt="">
    <br>
    <h1><i class="fa-solid fa-stopwatch"></i> Stopwatch</h1>
    <div class="container">
        <div class="time">
            00:00:00
        </div>
        <br>
        <br>
        <div class="controls">
            <button id="start">START</button>
        </div>

        <div class="controls2">
          <button id="lap">LAP</button>
      </div>

      <div class="controls3">
        <button id="stop">FINISH</button>
        <button id="reset">PAUSE</button>
    </div>

        <div class="lapping">
            <h4 id="lap1"></h4>
            <h4 id="lap2"></h4>
            <h4 id="lap3"></h4>
            <h4 id="lap4"></h4>
            <h4 id="lap5"></h4>
        </div>
    </div>

    <div class="navbar">
        <a href="home2.html" class="navbar-item">
          <div class="navbar-icon"><img class="imgnav" src="img/icon krodin navbar.png" alt=""></div>
          <div>GYMKRODIN</div>
        </a>
        <a href="#" class="navbar-item">
          <div class="navbar-icon"><img class="imgnav2" src="img/fire-icon-429x512-5c5hagz2.png" alt=""></div>
          <div>TRAINING</div>
        </a>
        <a href="running.html" class="navbar-item active">
            <div class="navbar-icon"><img class="imgnav3" src="img/233146 tt.png" alt=""></div>
            <div>RUNNING</div>
          </a>
        <a href="#" class="navbar-item">
          <div class="navbar-icon"><img class="imgnav4" src="img/shopping-icon-14.png" alt=""></div>
          <div>SHOPPING</div>
        </a>
      </div>

  <script>
    var time_ele = document.getElementsByClassName("time")[0];
    var start_btn = document.getElementById("start");
    var lap_btn = document.getElementById("lap");
    var stop_btn = document.getElementById("stop");
    var reset_btn = document.getElementById("reset");
    var l1 = document.getElementById("lap1");
    var l2 = document.getElementById("lap2");
    var l3 = document.getElementById("lap3");
    var l4 = document.getElementById("lap4");
    var l5 = document.getElementById("lap5");

    var startSound = document.getElementById("startSound");
    var stopSound = document.getElementById("stopSound");

    let seconds = 0;
    let interval = null;
    let ctr = 0;

    start_btn.addEventListener("click", start);
    lap_btn.addEventListener("click", lap);
    stop_btn.addEventListener("click", stop);
    reset_btn.addEventListener("click", reset);

    function timer() {
        seconds++;

        let hrs = Math.floor(seconds / 3600);
        let mins = Math.floor((seconds - (hrs * 3600)) / 60);
        let sec = seconds % 60;

        if (sec < 10) sec = "0" + sec;
        if (mins < 10) mins = "0" + mins;
        if (hrs < 10) hrs = "0" + hrs;

        time_ele.innerHTML = `${hrs}:${mins}:${sec}`;
    }

    function start() {
        if (interval) {
            return;
        }

        // تشغيل الصوت عند الضغط على Start
        startSound.play();

        interval = setInterval(timer, 1000);
    }

    function lap() {
        ctr++;
        if (ctr % 5 == 1) l1.innerHTML = "Lap " + ctr + ":  " + time_ele.innerHTML;
        if (ctr % 5 == 2) l2.innerHTML = "Lap " + ctr + ":  " + time_ele.innerHTML;
        if (ctr % 5 == 3) l3.innerHTML = "Lap " + ctr + ":  " + time_ele.innerHTML;
        if (ctr % 5 == 4) l4.innerHTML = "Lap " + ctr + ":  " + time_ele.innerHTML;
        if (ctr % 5 == 0) l5.innerHTML = "Lap " + ctr + ":  " + time_ele.innerHTML;
    }

    function stop() {
        // تشغيل الصوت عند الضغط على Stop
        stopSound.play();

        clearInterval(interval);
        interval = null;
    }

    function reset() {
        stop();
        seconds = 0;
        ctr = 0;
        time_ele.innerHTML = "00:00:00";
    }
  </script>
