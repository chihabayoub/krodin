<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      background-color: #08c4ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img src="img/banner no back with.png" alt="Centered Image">


  <script>
      
      const delayInSeconds = 1.5;

        
setTimeout(function() {
    window.location.href = "";
}, delayInSeconds * 1000); 
  </script>
</body>
</html>
