<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Trenda:wght@700&display=swap" rel="stylesheet">
  <title>Centered Navbar</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
      margin: 0;
      font-family: 'Trenda', sans-serif;
      background-color: #f5f5f5;
    }

.navbar {
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #ffffff;
  color: #000000;
  height: 60px;
  position: relative;
}

.navbar .icon {
  position: absolute;
  left: 20px;
  display: flex;
  align-items: center;
}

.navbar .icon img {
  width: 24px;
  height: 24px;
}

.navbar .nav-text {
  font-size: 20px;
  font-weight: bold;
}

.section-title2 {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      margin-left: 0px;
      margin-left: 20px;
    }

.container3 {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-left: 20px;
        }

.card {
            position: relative;
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card span {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
        }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="icon">
      <a href="home2.html"><img src="img/exit.png" alt="Icon"></a>
    </div>
    <div class="nav-text">FITNESS</div>
  </nav>

  <br>
  <div class="section-title2">TRAINING</div>
  <div class="container3">
    <div class="grid">
        <div class="card">
           <a href="abs.html"> <img src="img/ABS.png" alt="Treadmill"></a>
        </div>
        <div class="card">
            <a href="shoulder.html"><img src="img/SHOULDER.png" alt="Outdoor Running"></a>
        </div>
        <div class="card">
          <a href="biceps.html"><img src="img/BICEPS.png" alt="Outdoor Running"></a>
        </div>
        <div class="card">
          <a href="chest.html"><img src="img/CHEST.png" alt="Outdoor Running"></a>
        </div>
        <div class="card">
          <a href="triceps.html"> <img src="img/TRICEPS.png" alt="Treadmill"></a>
       </div>
       <div class="card">
        <a href="back.html"> <img src="img/BACK.png" alt="Treadmill"></a>
     </div>
     <div class="card">
      <a href="leg.html"> <img src="img/LEG.png" alt="Treadmill"></a>
   </div>
    </div>
</div>

</div>
<br>
<br>
</body>
</html>
